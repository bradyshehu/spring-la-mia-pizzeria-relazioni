<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>La mia pizzeria</title>
  </head>
  <body>
    <header class="pb-3">
      <div th:insert="pizzas/index :: navbar"></div>
    </header>
    <main>
        <div class="container my-5" th:object="${ingredient}">
            <h1 th:unless="${edit}" class="text-center mb-5">Aggiungi un ingrediente</h1>
            <h1 th:if="${edit}" class="text-center mb-5">Modifica l'ingrediente [[${ingredient.name}]]</h1>

            <div class="row">
                <div class="col-12">
                    <form th:action="${edit} ? @{|/ingredients/edit/${ingredient.id}|} : @{/ingredients/create}" method="post">

                        <!-- DATI NASCOSTI DEL LIBRO ? -->
                         <!-- <input type="hidden" th:field="*{pizza}" /> -->
                        <!-- CREA INPUT PER VALORI DELL'OFFERTA -->
                        <label class="form-label" for="name">Nome ingrediente</label>
                        <input class="form-control mb-4" id="name" th:field="*{name}" type="text" required th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                          <ul>
                            <li  th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                          </ul>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-2">Aggiungi</button>

                    </form>
                </div>
            </div>
        </div>
    </main>
</html>
